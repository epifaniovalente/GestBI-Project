<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .carousel{
            margin: 100px auto;
            width: 90%;
            border: 1px solid red;
            display: flex;
            gap: 1rem;

            overflow-x: auto;
        }

        .carousel::-webkit-scrollbar{
            display: none;
        }

        
        .group{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;

            padding-right: 1rem;
            animation: girar 5s infinite linear;
        }
            @keyframes girar {
                from{translate: 0;}
                to{translate: -100%;}
            }

        .card{
            flex: 0 0 5rem;
            height: 5rem;
            padding: 1rem;
            background-color: blue;
            font-size: 3rem;
            border-radius: .2rem;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
        </div>
        <div arial-hidden class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
        </div>
    </div>
    
</body>
</html>
